    <title>slq快捷方式</title>                <!--这里的标题在生成快捷键后会成为“快捷键”的名字 -->

</head>

<body bgcolor="#ffffff">
    <!--这里的slq.testDome是自定义的URL Scheme（这里是使用URL Scheme而不是URL identify，可通过该scheme启动app（生成的快捷键其实就是这个html网页，只不过是通过safari的“添加到主屏幕”的功能将其以快捷键的方式存在而已。生成快捷键后，每次点击快捷键的图标都会加载该html，该网页进而通过app的scheme启动app。),://是系统生成的，“？+标识符”标识符是通过快捷键启动app时给app传递的参数，用来让app判断是否要跳转到指定界面。 -->
    <a href="slq.testDome://?ABCD" id="qbt" style="display: none"></a>
    <span id="msg"></span>
</body>

<script>
    if (window.navigator.standalone == true)
    {
        var lnk = document.getElementById("qbt")
        var evt = document.createEvent('MouseEvent')
        evt.initMouseEvent('click')
        lnk.dispatchEvent(evt)
    }
    else
    {
        //在Safari加载该html后，设置显示页面上的提示内容。
        document.getElementById("msg").innerHTML='<div style="font-size:18px;text-align: center;margin-top: 100px"> 点击下方工具栏上的第一个按钮并选择“添加到主屏幕” </div>'
    }
</script>

</html>
